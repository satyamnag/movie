{% extends 'app_movie/base.html' %}
<body>
    {% block body %}
    <div class="container" style="max-width: 800px; background-color: #e3f2fd; padding-bottom: 20px; padding-top: 20px;">
        <h3 style="text-align: center;"><b>Login</b></h3>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="formGroupExampleInput"><h5>{{ field.label }}<span style="color: red;">*</span></h5></label>
                <input type="{{ field.field.widget.type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control" value="{{ field.value|default_if_none:'' }}" {% if field.field.required %}required{% endif %} />
            </div>
            <br>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
